version: "3.9"
services:
  traefik:
    image: traefik:v3.1
    container_name: traefik
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      # We let Cloudflare handle TLS. If you want Traefik TLS too, add websecure and certresolver.
      - --api.dashboard=true
    networks:
      - proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
networks:
  proxy:
    external: true
